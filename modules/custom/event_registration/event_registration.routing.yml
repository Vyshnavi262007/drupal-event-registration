event_registration.config:
  path: '/admin/config/event-registration'
  defaults:
    _form: '\Drupal\event_registration\Form\EventConfigForm'
    _title: 'Event Configuration'
  requirements:
    _permission: 'administer site configuration'

event_registration.register:
  path: '/event-register'
  defaults:
    _form: '\Drupal\event_registration\Form\EventRegisterForm'
    _title: 'Event Registration'
  requirements:
    _permission: 'access content'
event_registration.admin_list:
  path: '/admin/event-registrations'
  defaults:
    _controller: '\Drupal\event_registration\Controller\AdminListController::page'
    _title: 'Event Registrations'
  requirements:
    _permission: 'view event registrations'
event_registration.export_csv:
  path: '/admin/event-registrations/export'
  defaults:
    _controller: '\Drupal\event_registration\Controller\CsvExportController::export'
  requirements:
    _permission: 'view event registrations'
event_registration.admin_settings:
  path: '/admin/config/event-settings'
  defaults:
    _form: '\Drupal\event_registration\Form\AdminSettingsForm'
    _title: 'Event Email Settings'
  requirements:
    _permission: 'administer site configuration'
